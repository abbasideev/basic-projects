<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Modal Images</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <section class="gallery-items">
      <img
        src="./img/preview/01.jpg"
        alt="Margot Robbie Image"
        data-original="./img/original/01.jpg"
      />
      <img
        src="./img/preview/02.jpg"
        alt="Margot Robbie Image"
        data-original="./img/original/02.jpg"
      />
      <img
        src="./img/preview/03.jpg"
        alt="Margot Robbie Image"
        data-original="./img/original/03.jpg"
      />
      <img
        src="./img/preview/04.jpg"
        alt="Margot Robbie Image"
        data-original="./img/original/04.jpg"
      />
    </section>

    <div class="modal">
      <img src="" alt="" class="full-image" />
      <button class="close-modal">&times;</button>
    </div>

    <!-- <script src="./js/modal-compress-images.js"></script> -->
    <script src="./js/modal-original-images.js"></script>
  </body>
